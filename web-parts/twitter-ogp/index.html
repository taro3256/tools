<html lang="js">
<head>

    <meta property="og:url" content="https://taro3256.github.io/web-parts/twitter-ogp/" />
    <meta property="og:title" content="OGP TITLE" />
    <meta property="og:description" content="OGP DESCRIPTION" />
    <meta property="og:image" content="https://taro3256.github.io/web-parts/twitter-ogp/hitomosi.jpg" />

    <title>twitter-ogp</title>
</head>
<body>
    <h1>Twitter OGP</h1>
    <p>
        <a href="https://taro3256.github.io/web-parts/twitter-ogp/" class="twitter-share-button" data-text="共有ダヨ" data-url="https://taro3256.github.io/web-parts/twitter-ogp/" data-lang="ja">
            Twitter共有ボタン
        </a>
    </p>

    <p>ここでOGPできてるか確認できるやで ＞＞ <a href="https://cards-dev.twitter.com/validator">https://cards-dev.twitter.com/validator</a></p>
    <p>シミュレータやで ＞＞ <a href="http://ogimage.tsmallfield.com/">http://ogimage.tsmallfield.com/</a></p>

    <br>

    <p>これ使ってや(クリックでコピー)</p>
    <textarea id="copyTarget"  cols="30" rows="10">
        &lt;meta name="twitter:card" content="summary_large_image" /&gt;
        &lt;meta property="og:url" content="https://taro3256.github.io/web-parts/twitter-ogp/" /&gt;
        &lt;meta property="og:title" content="OGP TITLE" /&gt;
        &lt;meta property="og:description" content="OGP DESCRIPTION" /&gt;
        &lt;meta property="og:image" content="https://taro3256.github.io/web-parts/twitter-ogp/hitomosi.jpg" /&gt;
    </textarea>

    <br>

    <p>反映は遅いっぽいからかんにんしたってな</p>

    <script>
        function copyToClipboard() {
            // コピー対象をJavaScript上で変数として定義する
            var copyTarget = document.getElementById("copyTarget");
            // コピー対象のテキストを選択する
            copyTarget.select();
            // 選択しているテキストをクリップボードにコピーする
            document.execCommand("Copy");
            // コピーをお知らせする
            alert("コピーできました！ : " + copyTarget.value);
        }
    </script>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8" target="brank_"></script>
</body>
</html>
